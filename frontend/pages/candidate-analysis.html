<!-- Upload Interface (Page 1) -->
<div id="upload-interface" class="content-section active">
  <header class="content-header">
    <h2>Candidate Analysis Upload</h2>
    <p class="subtitle">Upload candidate video and resume, select job criteria preset, and start analysis</p>
  </header>

  <div class="upload-container">
    <div class="upload-section">
      <div class="upload-area" id="video-upload">
        <div class="upload-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"/><rect x="1" y="5" width="15" height="14" rx="2" ry="2"/></svg>
        </div>
        <h3>Upload Candidate Video</h3>
        <p>Drag and drop video file here or</p>
        <label for="video-file" class="upload-button">Browse Files</label>
        <input type="file" id="video-file" accept="video/mp4,video/mov" hidden>
        <p class="file-types">Supported formats: MP4, MOV</p>
        <div class="upload-status" id="video-status"></div>
      </div>
    </div>

    <div class="upload-section">
      <div class="upload-area" id="resume-upload">
        <div class="upload-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
        </div>
        <h3>Upload Candidate Resume</h3>
        <p>Drag and drop resume file here or</p>
        <label for="resume-file" class="upload-button">Browse Files</label>
        <input type="file" id="resume-file" accept=".pdf,.docx" hidden>
        <p class="file-types">Supported formats: PDF, DOCX</p>
        <div class="upload-status" id="resume-status"></div>
      </div>
    </div>
  </div>

  <div class="preset-section">
    <div class="preset-container">
      <label for="job-preset">Select Job Preset</label>
      <div class="select-wrapper">
        <select id="job-preset" class="job-preset-select">
          <option value="" disabled selected>Choose a job preset</option>
          <option value="software-engineer">Software Engineer</option>
          <option value="data-analyst">Data Analyst</option>
          <option value="product-manager">Product Manager</option>
          <option value="ux-designer">UX Designer</option>
          <option value="marketing-specialist">Marketing Specialist</option>
        </select>
        <div class="select-arrow"></div>
      </div>
      <button id="create-preset-btn" class="secondary-button">Create New Job Preset</button>
    </div>
  </div>

  <div class="action-section">
    <button id="start-analysis-btn" class="primary-button" disabled>Start Analysis</button>
  </div>
</div>
